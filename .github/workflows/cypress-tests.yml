name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    
    name: Cypress run on ${{ matrix.browser }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Colima and Docker
        run: |
          # Install Docker CLI
          brew install docker
          # Install Colima and QEMU (QEMU driver is more reliable in CI)
          brew install colima qemu
          # Start Colima with QEMU driver and increased resources
          colima start --vm-type=qemu --cpu 2 --memory 4 --disk 20
          # Wait for Docker to be ready
          echo "Waiting for Docker to start..."
          for i in {1..120}; do
            if docker info > /dev/null 2>&1; then
              echo "Docker is ready!"
              docker info
              break
            fi
            echo "Attempt $i/120: Docker not ready yet, waiting..."
            sleep 2
          done

      - name: Verify Docker and Docker Compose
        run: |
          docker --version
          docker compose version

      - name: Start Docker services
        run: |
          cd docker
          docker compose up -d
          echo "Waiting for Kong to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:8001/status; then
              echo "Kong is ready!"
              break
            fi
            echo "Attempt $i/60: Kong not ready yet, waiting..."
            sleep 2
          done

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          install: false
        env:
          CI: true
          CYPRESS_BROWSER: ${{ matrix.browser }}
          CYPRESS_VIDEO: true

      - name: Stop Docker services
        if: always()
        run: |
          cd docker
          docker compose down

      - name: Stop Colima
        if: always()
        run: |
          colima stop

      - name: Upload test reports
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports-${{ matrix.browser }}
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          if-no-files-found: warn
          retention-days: 7

