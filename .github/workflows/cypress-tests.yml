name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: Cypress run on Chrome
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start Docker services
        run: |
          cd docker
          docker compose up -d
          echo "Waiting for Kong to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:8001/status; do sleep 2; done'

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
        env:
          CYPRESS_BROWSER: chrome

      - name: Stop Docker services
        if: always()
        run: |
          cd docker
          docker compose down

      - name: Upload test reports
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports-chrome
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          if-no-files-found: warn
          retention-days: 7

